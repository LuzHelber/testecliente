<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>Cadastro de clientes</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Clientes</h1>
    <form method="post" action="/clientes">

        <input type="hidden" name="_method" value="put" th:if="${cliente != null}">
        <input type="hidden" name="id" th:value="${cliente?.id}">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${cliente?.nome}">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" th:value="${cliente?.telefone}">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" th:value="${cliente?.email}">
        </div>


        <input type="submit" value="Cadastrar" class="btn-cadastrar">

    </form>
</div>
</body>
</html>
